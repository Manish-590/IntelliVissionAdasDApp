apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.intellivision.adas.demo"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 95
        versionName "2.0.95"
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled false
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/main/res']
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', "arm64-v8a"
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation files('src/main/libs/event_notification.jar')
    implementation project(':ivadaswrapper')
}
